name: Build and Push Docker Image to Azure Container Registry

on:
  workflow_call:
    inputs:
      registry:
        type: string
        description: 'Adress to the container registry'
        required: true
      image:
        type: string
        description: 'Image name'
        required: true
      dockerfile-path:
        type: string
        description: 'Dockerfile path'
        default: './Dockerfile'
        required: false
      tag:
        type: string
        description: 'Image tag to push'
        default: 'latest'
        required: false
    secrets:
      acr-username:
        required: true
      acr-password:
        required: true
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Login to Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ inputs.registry }}
        username: ${{ secrets.acr-username }}
        password: ${{ secrets.acr-password }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ${{ inputs.dockerfile-path }}
        push: true
        tags: |
          ${{ inputs.registry }}/${{ inputs.image }}:${{ inputs.tag }}